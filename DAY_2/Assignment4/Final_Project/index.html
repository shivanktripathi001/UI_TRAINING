<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini SCSS Framework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini SCSS Framework</h1>
    
    <!-- Button System -->
    <section class="m-3">
        <h2>Buttons</h2>
        <button class="btn-primary">Primary</button>
        <button class="btn-secondary">Secondary</button>
        <button class="btn-success">Success</button>
    </section>
    
    <!-- Grid System -->
    <section class="m-3">
        <h2>Grid System</h2>
        <div class="row">
            <div class="col-6">Column 6</div>
            <div class="col-6">Column 6</div>
        </div>
        <div class="row">
            <div class="col-4">Column 4</div>
            <div class="col-4">Column 4</div>
            <div class="col-4">Column 4</div>
        </div>
    </section>
    
    <!-- Card Component (BEM) -->
    <section class="m-3">
        <h2>Card Component</h2>
        <div class="card">
            <div class="card__header">Card Header</div>
            <div class="card__body">Card body content goes here.</div>
            <div class="card__footer">Card Footer</div>
        </div>
    </section>
</body>
</html>
