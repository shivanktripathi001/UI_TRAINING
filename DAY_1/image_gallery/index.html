<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <img src="img/image1.jpg" alt="Image 1" class="thumbnail">
            <img src="img/image2.jpg" alt="Image 2" class="thumbnail">
            <img src="img/image3.jpg" alt="Image 3" class="thumbnail">
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
