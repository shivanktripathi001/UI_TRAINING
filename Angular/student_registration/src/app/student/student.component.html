<div class="form-container">
  <div class="form-card">
    <h2>Student Registration</h2>
    <p class="form-subtitle">Fill in your details to enroll</p>
    
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label>Student ID</label>
        <input type="number" [(ngModel)]="student.sid" name="sid" placeholder="Enter student ID" required min="1">
      </div>
      
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="student.sname" name="sname" placeholder="Enter your full name" required minlength="3" maxlength="100" pattern="[a-zA-Z ]+">
      </div>
      
      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="student.address" name="address" placeholder="Enter your address" required minlength="5" maxlength="255">
      </div>
      
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" [(ngModel)]="student.mobileNo" name="mobileNo" placeholder="Enter your mobile number" required pattern="[0-9]{10}" maxlength="10">
      </div>
      
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="student.email" name="email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="100">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="student.password" name="password" placeholder="Enter your password" required minlength="6">
      </div>
      
      <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="student.role" name="role" required>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <button type="submit" class="submit-btn" [disabled]="!studentForm.valid">
        Register Now
      </button>
      <p class="login-link">Already registered? <a routerLink="/login">Login here</a></p>
    </form>
  </div>
</div>
